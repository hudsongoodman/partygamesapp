<html>
  <head>
    <title>Truth Or Dare</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      
       var truths = [
         "What's the last lie you told?",
         "What's your biggest fear?",
       "What's the strangest thing you've ever eaten?",
       "What's the biggest misconception about you?",
       "What’s the biggest secret you’ve kept from your parents?",
       "What's your biggest pet peeve?",
       "What's the most embarrassing top-played song on your phone?",
       "If you had to wear only flip flops or heels for the next 10 years, which would you choose?",
       "What is the strangest rumour you've heard about yourself?",
       "If you could be invisible for a day, what's the first thing you would do?",
       "Name someone you've pretended to like but actually couldn't stand.",
       "What's the last lie you told?",
       "What is the weirdest dream you have ever had?",
       "Would you trade your sibling in for a million dollars?",
       "Would you rather live with no internet or no A/C or heating?",
       "Have you ever kept a library book?",
       "How many pancakes have you eaten in a single sitting?",
       "Do you sleep with a stuffed animal?",
       "If you were home by yourself all day, what would you do?",
       "Do you like hanging out with your parents?",
       "Have you ever eaten something off the floor?",
       "Do you have a security blanket?"];
      
      var dares = [
        "Do 100 squats.",
        "Eat a banana without using your hands.",
      "Let the rest of the group DM someone from your Instagram account.",
      "Howl like a wolf for two minutes.",
      "Pole dance with an imaginary pole.",
      "Put as many snacks into your mouth at once as you can.",
      "Dance without music for two minutes.",
      "Try to lick your elbow",
      "Tell everyone an embarrassing story about yourself",
      "Try to put your whole fist in your mouth",
      "Try and make the group laugh as quickly as possible",
      "Pretend to be the person to your right for 10 minutes",
      "Say two honest things about everyone else in the group",
      "Eat a spoonful of mustard",
      "Yell out the first word that comes to your mind",
      "Keep three ice cubes in your mouth until they melt",
      "Eat a raw piece of garlic",
      "Show the last five people you texted and what the messages said",
      "Attempt to breakdance for one minute.",
      "Hold a funny face for the rest of the round.",
      "Act like whatever animal someone yells out for the next 1 minute.",
      "Depict a human life through interpretive dance."];
      
      
      
      function truth(){
 var randomtruth = truths[Math.floor(Math.random() * truths.length)];
         document.getElementById("result").innerHTML = randomtruth;
      }
      function dare(){ 
 var randomdare = dares[Math.floor(Math.random() * dares.length)];
         document.getElementById("result").innerHTML = randomdare;
      }
    </script>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap');
      body{
        background:black;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        text-align:center;
        width:100vw;
        height:100vh;
            font-family: 'Quicksand', sans-serif;
      }
      #result{
         background: -webkit-linear-gradient(0deg,red,orange,yellow,green,blue,cyan);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
        font-size:40px;
      }
     
        button {
        padding: 0.5vw 3vh;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        outline: none;
        background-color: #242424;
        border: none;
        border-radius: 15px;
        box-shadow: -2px 1vh gray;
        transition: 0.2s;
          margin:10px;
      }
button > p{
background: -webkit-linear-gradient(0deg, red, orange, yellow, green, cyan);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
}
button:hover{
background-color:#191919;
}

      button:active {
        background-color:#242424;
        box-shadow: -0.5px 3px orange;
        transform: translateY(4px);
      }
      buttons{
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:row;
      }

  </style>
  </head>
  <body>
    
    <buttons>
    <button id="truthb"onclick="truth()"><p>Truth</p></button>
    <button id="dareb"onclick="dare()"><p>Dare</p></button>
    </buttons>
    
    <p id="result"></p>
  </body>
  </html>
